<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Button</title>

    <!--START POSITION-->

    <div class="center">
        <button class="button">Hover me!</button>
    </div>

    <style>
        .center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button {
            position: relative;
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 24px;
            border-radius: 40px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .button:hover {
            animation: ripple 0.8s linear infinite;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .button:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            opacity: 0.3;
            background-image: radial-gradient(circle at center, #fff 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            transition: all 0.3s ease-in-out;
        }

        .button:hover:before {
            transform: scale(2.5);
            opacity: 0;
        }

        .button:after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            opacity: 0.5;
            background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            transition: all 0.3s ease-in-out;
        }

        .button:hover:after {
            transform: scale(1.5);
            opacity: 0;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>

    <!--END POSITION-->

</head>
<body>
</body>
</html>
